server {
    listen 80;
    
    # Root directory where Nginx will serve files from
    root /usr/share/nginx/html;

    # Default file to serve
    index index.html;

    # Server name (you can change this or remove it)
    server_name localhost;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optionally you can add extra settings for caching, compression, etc.
    # Example: Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}
